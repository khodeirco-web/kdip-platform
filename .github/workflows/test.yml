name: Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * 0' # Weekly burn-in on Sundays at 6 AM UTC

env:
  BASE_URL: http://localhost:3000
  API_URL: http://localhost:8000/api

jobs:
  # ============================================
  # Stage 1: Lint
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint || echo "No lint script configured yet"

  # ============================================
  # Stage 2: Test (Parallel Shards)
  # ============================================
  test:
    name: Test (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bun x playwright install --with-deps chromium

      - name: Run tests (Shard ${{ matrix.shard }}/4)
        run: bun run test:e2e -- --shard=${{ matrix.shard }}/4
        continue-on-error: false

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ============================================
  # Stage 3: Burn-In (Flaky Test Detection)
  # ============================================
  burn-in:
    name: Burn-In Loop (10 iterations)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bun x playwright install --with-deps chromium

      - name: ðŸ”¥ Burn-in loop (10 iterations)
        run: |
          for i in {1..10}; do
            echo "ðŸ”¥ Burn-in iteration $i/10"
            bun run test:e2e || exit 1
          done

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  # ============================================
  # Stage 4: Report Aggregation
  # ============================================
  report:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Summarize test results
        run: |
          echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "all-results" ]; then
            echo "Test artifacts available for debugging." >> $GITHUB_STEP_SUMMARY
            ls -la all-results/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No artifacts found"
          else
            echo "âœ… All tests passed - no failure artifacts generated" >> $GITHUB_STEP_SUMMARY
          fi
